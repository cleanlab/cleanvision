name: CI
on:
  push:
  pull_request:
  schedule:
    - cron: '0 12 * * 1'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10", "3.11" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install CleanVision
        run: pip install -e .
      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Install development dependencies
        run: pip install -r requirements-dev.txt
      - name: Test with coverage
        run: pytest --verbose --cov=cleanvision/ --cov-config .coveragerc --cov-report=xml
      - uses: codecov/codecov-action@v2
  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .  # install dependencies
          pip install -r requirements-dev.txt  # install development dependencies and type stubs
      - name: Type check
        run: mypy --strict --install-types --non-interactive cleanvision
  fmt:
    name: Black format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
  pylint:
    name: Lint with flake8 for syntax+other error codes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install flake8
        run: pip install flake8
      - name: Lint with flake8
        run: flake8 --ignore=E501,E722,E401,W503 cleanvision tests --count --show-source --statistics
